<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./cssfile.css">
    
</head>
<body>
 
 <div class="container-fluid row">
     
    <div class="col-6">
         <h1 class="text-center headingText">Form</h1>
    </div>
    <div class="col-6 ">
         <h1 class="text-center headingText">Table</h1>
    </div>
<!-- div that contains form -->
    <div class="col-6 ">
    <form class="p-4 text-center mt-2 main-div"  >
    
    <div id="name-container ">
         <label for="" class="m-2">Name:</label>
         <input id="name" type="text" placeholder="e.g. Maddy" class="form-control ">
     </div>
     <div id="email-container">
         <label for="" class="m-2">Email:</label>
         <input id="email" type="email" name="" placeholder="e.g. maddy@example.com"  class="form-control">
     </div>
     <div id="mobile-container">
         <label for="" class="m-2">Phone No:</label>
         <input type="tel" id="mob" name=""  placeholder="9034XXXXXX" class="form-control">
     </div>
     <div>
         <button class="btn buttonc m-4"  type="button" onclick="totalValid()">Submit </button> 
     </div>
     <p id="dataGet"></p>
    
    </form>
</div>

    <script src="./jsfile.js"></script>

    <!-- div that contains table -->
    <div class="col-6 text-center containerTable ">
        <table class="table mt-2  " id="tableMain">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact Number</th>
            </tr>
            
        </table>
        

    </div>
    
 </div>
</body>
</html>
